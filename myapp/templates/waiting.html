<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waiting Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .waiting-box {
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .waiting-text {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    display: flex;
    align-items: center;
  }

  .waiting-text::after {
    content: '';
    animation: dots 1s infinite;
  }

  @keyframes dots {
    0% {
      content: '';
    }
    33% {
      content: '.';
    }
    66% {
      content: '..';
    }
    100% {
      content: '...';
    }
  }
</style>
</head>
<body>
  <div class="waiting-box">
    <div class="waiting-text">Etappe aan het bijwerken </div>
  </div>
</body>
</html>
